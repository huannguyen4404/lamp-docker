<VirtualHost *:80>
    ServerAdmin admin@sociosite.local
    ServerName sociosite.local
    ServerAlias www.sociosite.local
    DocumentRoot /var/www/html/sociosite
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin admin@dotaholic.local
    ServerName dotaholic.local
    ServerAlias www.dotaholic.local
    DocumentRoot /var/www/html/dotaholic/www
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin admin@mbti.local
    ServerName mbti.local
    ServerAlias www.mbti.local
    DocumentRoot /var/www/html/mbti/www
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


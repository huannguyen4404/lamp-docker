version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./docker/apache/apache2.conf:/etc/apache2/apache2.conf
      - ./docker/apache/default.conf:/etc/apache2/sites-available/000-default.conf
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./src:/var/www/html/
    ports:
      - 80:80
    depends_on:
      - db
      - redis
